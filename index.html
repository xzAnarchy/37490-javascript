    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
    <nav class="navbar-main">
        <div class="navbar-logo">
            <img src="./assets/favicon.png" alt="logo">
        </div>
        <div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div id="login-register">
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="pages/register.html">Register</a></li>
            </ul>
        </div>

    <header class="header-main">
        <h1>Lorem ipsum dolor sit amet consectetur sit amet.</h1>
    </header>

    <main class="main-main">
        <div>
            <!--  modelo de carrito  -->
            <div class="cart-modal-overlay">
                <div class="cart-modal">
                <i id="close-btn" class="fas fa-times"></i>
                    <h1 class="cart-is-empty">El carrito esta vacio</h1>
                
                    <div class="products-rows">
                    </div>
                    <div class="total">
                    <h1 class="cart-total">TOTAL</h1>
                        <span class="total-price" id="total-cart">$0</span>
                        <button class="purchase-btn">COMPRAR</button>
                    </div>
                </div>
                </div>
            <!--   end of cart modal -->
            <a class="cart-btn">
                <i id="cart" class="fas fa-shopping-cart"></i>
                <span class ="cart-quantity">0</span>
            </a>
        </div>

        <!-- Productos -->
        <div class="items-container d-flex justify-content-around" id="lista-productos">
            
        </div> 
    </main>

    <footer></footer>
    
    <!-- Link a Js de Boostrap -->
